<script>

  // 
const titleInput = document.getElementById("websiteSelect");

titleInput.addEventListener("input", function() {
  document.title = titleInput.value;
});

  //
    document.addEventListener("DOMContentLoaded", function() {
      var titleInput = document.getElementById("titleInput");

      if (localStorage.getItem("title")) {
        titleInput.value = localStorage.getItem("title");
        document.title = localStorage.getItem("title");
      }

      titleInput.addEventListener("input", function() {
        localStorage.setItem("title", this.value);
        document.title = this.value;

        console.log('Input value:', this.value);
        console.log('Webpage title:', document.title);
        console.log('Stored title:', localStorage.getItem("title"));
      });
    });

  //color picker / background changer 

document.getElementById("barbieBtn").addEventListener("click", function() {
  var selectedColor = "FFC0CB";
  console.log("Selected color:", selectedColor);
  document.body.style.setProperty("--bg-c", "#" + selectedColor);
  removeSelectedColor();
  setSelectedColor(selectedColor);
});

document.getElementById("babyBlueBtn").addEventListener("click", function() {
  var selectedColor = "89CFF0";
  console.log("Selected color:", selectedColor);
  document.body.style.setProperty("--bg-c", "#" + selectedColor);
  removeSelectedColor();
  setSelectedColor(selectedColor);
});

document.getElementById("hackerBtn").addEventListener("click", function() {
  var selectedColor = "66ff00";
  console.log("Selected color:", selectedColor);
  document.body.style.setProperty("--bg-c", "#" + selectedColor);
  removeSelectedColor();
  setSelectedColor(selectedColor);
});

// On page load, check if a selected color is stored in the session cookie and apply it
window.addEventListener("load", function() {
  var storedColor = getSelectedColor();
  if (storedColor) {
    console.log("Stored color:", storedColor);
    document.body.style.setProperty("--bg-c", "#" + storedColor);
    document.style.color = "#000";
  }
});

  document.getElementById("hackerBtn").addEventListener("click", function() {
  var cards = document.getElementsByClassName("card");
  for (var i = 0; i < cards.length; i++) {
    cards[i].style.color = "black";
  }
});
  </script>
